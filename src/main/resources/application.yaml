spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: test

  threads:
    virtual:
      enabled: true

  modulith:
    events:
      mongodb:
        transaction-management:
          enabled: true
      externalization:
        enable: true

solace:
  java:
    host: tcp://localhost:55555
    msgVpn: default
    clientUsername: default
    clientPassword: default

logging:
  level:
    root: info